base.uri=https://reqres.in/api
api.key.enabled=true
api.key.header=x-api-key
api.key.value=reqres-free-v1

# auth type: none | basic | apiKey | bearer | oauth2 | cookie
auth.type=oauth2

# Basic Auth
auth.basic.username=admin
auth.basic.password=secret123

# API Key
auth.apikey.header=x-api-key
auth.apikey.value=reqres-free-v1

# Bearer Token
auth.bearer.token=hardcoded-demo-token-123

# OAuth2 (Client Credentials)
oauth.enabled=true
oauth.token.url=https://YOUR-IDP/oauth2/token
oauth.client.id=CLIENT_ID
oauth.client.secret=CLIENT_SECRET
oauth.scope=api.read api.write

# Cookie-based auth (example)
auth.cookie.name=JSESSIONID
auth.cookie.value=demo-session-id

